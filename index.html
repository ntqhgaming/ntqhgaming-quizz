    let currentWords = [];

    function initSelect() {
        const select = document.getElementById('lessonSelect');
        for (let i = 1; i <= 15; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = `BÃ i ${i}: ${titles[i]}`;
            select.appendChild(opt);
        }
        initSession();
    }

    function initSession() {
        const lesson = document.getElementById('lessonSelect').value;
        if (lesson === 'all') {
            currentWords = [...vocab].sort(() => Math.random() - 0.5);
            document.getElementById('lessonTitle').innerText = "Táº¥t cáº£ bÃ i há»c (Ngáº«u nhiÃªn)";
        } else {
            currentWords = vocab.filter(w => w.l == lesson).sort(() => Math.random() - 0.5);
            document.getElementById('lessonTitle').innerText = `BÃ i ${lesson}: ${titles[lesson]}`;
        }
        currentIndex = 0;
        updateWord();
    }

    function updateWord() {
        if (currentWords.length === 0) return;
        const word = currentWords[currentIndex];
        document.getElementById('korWord').innerText = word.kor;
        document.getElementById('vieWord').innerText = word.vie;
        document.getElementById('vieWord').classList.remove('visible');
        
        document.getElementById('currentCount').innerText = currentIndex + 1;
        document.getElementById('totalCount').innerText = currentWords.length;
        
        const progress = ((currentIndex + 1) / currentWords.length) * 100;
        document.getElementById('progress-fill').style.width = progress + "%";
    }

    function showMeaning() {
        document.getElementById('vieWord').classList.add('visible');
    }

    function nextWord() {
        if (currentIndex < currentWords.length - 1) {
            currentIndex++;
            updateWord();
        } else {
            alert("HoÃ n thÃ nh bÃ i há»c! ChÃºng ta sáº½ báº¯t Ä‘áº§u láº¡i.");
            initSession();
        }
    }

    function playAudio() {
        const text = currentWords[currentIndex].kor;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ko-KR';
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); showMeaning(); }
        if (e.code === 'ArrowRight') nextWord();
        if (e.code === 'KeyV') playAudio();
