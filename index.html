            --primary-dark: #388E3C;

            --bg-color: #f0f2f5;

            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 95%;
            max-width: 700px;
            margin: 30px auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .vocabulary-card {
            background-color: #e8f5e9; /* Light green */
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            margin-bottom: 30px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        /* Không ẩn tiếng Hàn nữa, chỉ ẩn tiếng Việt khi chưa hiện */
        .vocabulary-card .korean-word {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .vocabulary-card .korean-word:hover {
            color: var(--secondary-color);
        }

        .vocabulary-card .vietnamese-meaning {
            font-size: 1.4em;
            color: var(--light-text-color);
            min-height: 1.4em; /* Prevent layout shift */
            opacity: 0; /* Mặc định ẩn nghĩa tiếng Việt */
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
        }

        .vocabulary-card.show-meaning .vietnamese-meaning {
            opacity: 1; /* Hiện nghĩa tiếng Việt khi có class show-meaning */
            transform: translateY(0);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .controls button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background-color: #1976D2; /* Darker secondary */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #showMeaningBtn { background-color: var(--primary-color); }
        #showMeaningBtn:hover { background-color: var(--primary-dark); }
        #resetBtn { background-color: #f44336; } /* Red for reset */
        #resetBtn:hover { background-color: #d32f2f; }

        .message {
            margin-top: 25px;
            font-weight: 600;
            color: var(--light-text-color);
            font-size: 1.1em;
            min-height: 1.5em; /* Prevent layout shift */
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 30px;
            height: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            border-radius: 5px;
            width: 0%;
            transition: width 0.4s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .vocabulary-card .korean-word {
                font-size: 2.8em;
            }
            .vocabulary-card .vietnamese-meaning {
                font-size: 1.2em;
            }
            .controls button {
                width: calc(50% - 15px); /* Two buttons per row */
                padding: 10px 15px;
                font-size: 1em;
            }
        }
    </style>

            { korean: "씻다", vietnamese: "Rửa" },
            { korean: "세수하다", vietnamese: "Rửa mặt" },
            { korean: "이 닦다", vietnamese: "Đánh răng" },
            { korean: "샤워하다", vietnamese: "Tắm vòi sen" },
            { korean: "목욕하다", vietnamese: "Tắm bồn" }
        ];

        let currentWordIndex = 0;
        let showMeaning = false;

        const vocabularyCard = document.getElementById('vocabularyCard');
        const koreanWordDiv = document.getElementById('koreanWord');
        const vietnameseMeaningDiv = document.getElementById('vietnameseMeaning');
        const showMeaningBtn = document.getElementById('showMeaningBtn');
        const readWordBtn = document.getElementById('readWordBtn');
        const nextWordBtn = document.getElementById('nextWordBtn');
        const prevWordBtn = document.getElementById('prevWordBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageDiv = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');

        // Speech Synthesis setup
        const synth = window.speechSynthesis;
        let koreanVoice = null;

        // Find a Korean voice
        function setKoreanVoice() {
            const voices = synth.getVoices();
            koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.name.includes('Korean'));
            if (!koreanVoice) {
                console.warn("Không tìm thấy giọng nói tiếng Hàn. Sẽ sử dụng giọng mặc định.");
            }
        }

        setKoreanVoice();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = setKoreanVoice;
        }

        function readKoreanWord(word) {
            if (synth.speaking) {
                synth.cancel(); // Stop any current speech
            }
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'ko-KR'; // Ensure Korean language
            if (koreanVoice) {
                utterance.voice = koreanVoice;
            } else {
                const voices = synth.getVoices();
                koreanVoice = voices.find(voice => voice.lang.startsWith('ko'));
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
            }
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            synth.speak(utterance);
        }

        function updateCard() {
            const currentWord = vocabulary[currentWordIndex];
            koreanWordDiv.textContent = currentWord.korean;

            if (showMeaning) {
                vietnameseMeaningDiv.textContent = currentWord.vietnamese;
                vocabularyCard.classList.add('show-meaning');
            } else {
                vietnameseMeaningDiv.textContent = 'Chạm hoặc nhấn "Hiện Nghĩa" để xem'; // Thêm hướng dẫn khi ẩn nghĩa
                vocabularyCard.classList.remove('show-meaning');
            }
            
            updateProgressBar();
            messageDiv.textContent = '';
        }

        function updateProgressBar() {
            const progress = ((currentWordIndex + 1) / vocabulary.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        showMeaningBtn.addEventListener('click', () => {
            showMeaning = true;
            updateCard();
        });

        readWordBtn.addEventListener('click', () => {
            readKoreanWord(vocabulary[currentWordIndex].korean);
        });

        koreanWordDiv.addEventListener('click', () => {
            readKoreanWord(vocabulary[currentWordIndex].korean);
        });

        nextWordBtn.addEventListener('click', () => {
            if (currentWordIndex < vocabulary.length - 1) {
                currentWordIndex++;
                showMeaning = false;
                updateCard();
            } else {
                messageDiv.textContent = 'Bạn đã hoàn thành tất cả từ vựng!';
            }
        });

        prevWordBtn.addEventListener('click', () => {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                showMeaning = false;
                updateCard();
            } else {
                messageDiv.textContent = 'Đây là từ đầu tiên.';
            }
        });

        resetBtn.addEventListener('click', () => {
            currentWordIndex = 0;
            showMeaning = false;
            updateCard();
            messageDiv.textContent = 'Đã làm lại từ đầu.';
        });

        // Initialize on load
        updateCard();
    </script>
